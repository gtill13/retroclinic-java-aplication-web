<html>
<head>
<title>Adicionar Paciente</title>
</head>
<body>
	<h1>
		<span style="font-family: courier new, courier, monospace;">Adicionar&nbsp;Paciente</span>
	</h1>

	<hr />
	<form action="adicionaPaciente">
		<p>
			<span style="font-family: courier new, courier, monospace;">Nome:
				&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input maxlength="25"
				name="nome" type="text" /><br /> RG: &nbsp; &nbsp; &nbsp; &nbsp;
				&nbsp; &nbsp; &nbsp;<input maxlength="20" name="rg" type="text" /><br />
				CPF: &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<input
				maxlength="20" name="cpf" type="text" />
			</span><br /> <input checked="checked" name="sexo" type="radio" value="M" /><span
				style="font-family: courier new, courier, monospace;">&nbsp;Masculino
				&nbsp; &nbsp; &nbsp;</span><input name="sexo" type="radio" value="F" /><span
				style="font-family: 'courier new', courier, monospace;">&nbsp;Feminino</span>
		</p>

		<hr />
		<p>
			<span style="font-family: 'courier new', courier, monospace;">Endere&ccedil;o:&nbsp;
				&nbsp; &nbsp; &nbsp;&nbsp;</span><input maxlength="40" name="endereco"
				type="text" /><br
				style="font-family: 'courier new', courier, monospace;" /> <span
				style="font-family: 'courier new', courier, monospace;">Cidade:&nbsp;
				&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span><input maxlength="20" name="cidade"
				type="text" /><br
				style="font-family: 'courier new', courier, monospace;" /> <span
				style="font-family: 'courier new', courier, monospace;">Bairro:&nbsp;
				&nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span><input maxlength="20" name="bairro"
				type="text" /><br
				style="font-family: 'courier new', courier, monospace;" /> <span
				style="font-family: 'courier new', courier, monospace;">Cep:&nbsp;
				&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span><input maxlength="8"
				name="cep" size="20" type="tel" />
		</p>

		<hr />
		<p>
			<span style="font-family: 'courier new', courier, monospace;">Email:
				&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span><input maxlength="40"
				name="email" type="email" /><br
				style="font-family: 'courier new', courier, monospace;" /> <span
				style="font-family: 'courier new', courier, monospace;">Telefone:&nbsp;
				&nbsp; &nbsp; &nbsp;&nbsp;</span><input maxlength="20" name="telefone"
				type="tel" /><br
				style="font-family: 'courier new', courier, monospace;" /> <span
				style="font-family: 'courier new', courier, monospace;">Celular:&nbsp;
				&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;</span><input maxlength="20" name="celular"
				type="tel" /><span
				style="font-family: 'courier new', courier, monospace;">&nbsp;
				&nbsp; &nbsp;</span>
		</p>

		<p>
			<input type="submit" value="Gravar" />&nbsp;
		</p>
	</form>
</body>
</html>
